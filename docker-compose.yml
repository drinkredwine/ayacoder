version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ayacoder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro  # Mount Let's Encrypt certificates
      - ./htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      openhands:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  openhands:
    image: docker.all-hands.dev/all-hands-ai/openhands:0.29
    container_name: ayacoder-openhands
    network_mode: "host"
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=docker.all-hands.dev/all-hands-ai/runtime:0.29-nikolaik
      - LOG_ALL_EVENTS=true
      - LOG_LEVEL=debug
      - RUNTIME_INIT_TIMEOUT=120
      - RUNTIME_MAX_CONCURRENT=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.openhands-state:/.openhands-state
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G 